name: Setup SWI-Prolog
description: Installs the specified SWI-Prolog version
inputs:
  swi-prolog-branch:
    description: SWI-Prolog branch (stable or devel)
    required: false
    default: devel
  swi-prolog-version:
    description: SWI-Prolog version to install
    required: true
    default: latest
runs:
  # Setup Nodejs and pnpm
  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: 20

  - name: Setup pnpm
    uses: pnpm/action-setup@v3
    with:
      version: 8.15.5
      run_install: false

  - name: Get pnpm store directory
    shell: bash
    run: |
      echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

  - name: Setup pnpm cache
    uses: actions/cache@v4
    with:
      path: ${{ env.STORE_PATH }}
      key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
      restore-keys: |
        ${{ runner.os }}-pnpm-store-

  - name: Install pnpm dependencies
    run: pnpm install

  - name: Setup SWI Prolog
    run: pnpm node src/setup-swi-prolog.js
branding:
  icon: 'box'
  color: 'blue'
